<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Reconhecimento</title>
</head>
<body>
    <h1>Resultado do Reconhecimento de Entidades</h1>
    <p><pfont style="color: rgb(218, 31, 65);">Texto Digitado:</pfont></p>
    <p>{{ texto }}</p>
    <p><pfont style="color: rgb(218, 31, 65);">Entidades Reconhecidas:</pfont></p>
    <ul>
        {% for entidade in entidades %}
            <li>{{ entidade[0] }} - Tipo: {{ entidade[1] }}</li>
        {% endfor %}
    </ul>
    <br>
    <a href="/">Voltar</a>
</body>
</html>
