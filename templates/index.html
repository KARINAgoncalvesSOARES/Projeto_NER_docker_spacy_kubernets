<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER com spaCy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center; /* Centraliza o conteúdo da página horizontalmente */
        }

        #texto {
            width: 100%;
            height: 150px;
        }

        #botoes {
            margin-top: 20px;
        }

        #limpar {
            background-color: #e66868;
            color: rgb(255, 255, 255);
            padding: 20px 15px;
            border: none;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        #reconhecer {
            background-color: #186e10;
            color: white;
            padding: 20px 20px;
            border: none;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }
        
        
        #definindo_as_cores_do_tema {
            /* Cor de fundo padrão para o tema claro */
            background-color: #ffffff;
            /* Cor do texto padrão para o tema claro */
            color: #000000;
        }

        h1, p {
            /* Cor do texto padrão para h1 e p no tema claro */
            color: #000000;

            
        }
        
        #temaEscolhido {
            /* Adicionando margem superior ao ícone */
            margin-top: 30px;
        }

        /* Estilos para o tema escuro */
        body.tema-escuro {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        body.tema-escuro h1, body.tema-escuro p {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Reconhecimento de Entidades com spaCy</h1>

    <div id="autor-info">
        <p><pfont style="color: rgb(222, 38, 21);">Data Scientist Jr.:</pfont> Karina Gonçalves Soares</p>
        <p><pfont style="color: rgb(222, 38, 14);">Email:</pfont> karinagonsoares@gmail.com</p>
        <p><pfont style="color: rgb(222, 38, 14);">GitHub:</pfont> <a href="https://github.com/KARINAgoncalvesSOARES" target="_blank">https://github.com/EddyGiusepe</a></p>
        <p><pfont style="color: rgb(222, 38, 14);">LinkedIn:</pfont> <a href="https://www.linkedin.com/in/karina-gon%C3%A7alves-soares-02118a216/" target="_blank">https://www.linkedin.com/in/eddy-giusepe-chirinos-isidro-85a43a42/</a></p>
    </div>

    <form action="/resultado" method="post">
        <label for="texto">Digite seu texto para reconhecimento de entidades:</label>
        <textarea name="texto" id="texto" placeholder="Insira seu texto aqui..." rows="4" cols="50"></textarea>
        <div id="botoes">
            <button type="button" id="limpar" onclick="limparTexto()">Limpar Texto</button>
            <button type="submit" id="reconhecer">Reconhecer Entidades</button>
        </div>
    </form>

    <script>
        function limparTexto() {
            document.getElementById("texto").value = "";
        }
    </script>

<body>
    
    <label for="temaEscolhido">Escolha o tema:</label>
    <select id="temaEscolhido" onchange="mudarTema(this.value)">
        <option value="claro">Claro</option>
        <option value="escuro">Escuro</option>
    </select>

    <script>
        function mudarTema(opcao) {
            const body = document.body;

            if (opcao === 'claro') {
                // Aplicar o tema claro
                body.className = '';
            } else if (opcao === 'escuro') {
                // Aplicar o tema escuro
                body.className = 'tema-escuro';
            }
        }
    </script>
</body>
</html>
